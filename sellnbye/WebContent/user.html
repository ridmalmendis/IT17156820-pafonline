<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="js/popper.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/validation.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
<br>
	<h2>Register</h2>
	<form class="form-horizontal" action="">
	
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">E-mail*</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="email" placeholder="Enter email" name="email" onchange="emptyCheck('email', email" onclick="emptyCheck('email', email)">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="pwd">firstname</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="firstname" placeholder="firstname" name="firstname" onchange="emptyCheck('firstname', firstname" onclick="emptyCheck('firstname', firstname)">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="pwd">lanstname</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="lanstname" placeholder=" lanstname" name="lanstname" onchange="emptyCheck('lanstname', lanstname" onclick="emptyCheck('lanstname', lanstname)">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="pwd">usertype</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="usertype" placeholder="usertype" name="usertype" onchange="emptyCheck('usertype', usertype" onclick="emptyCheck('usertype', usertype)">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary" onclick="validateForm()"> Register</button>
			</div>
		</div>
	</form>
</div>
</body>
</html>
